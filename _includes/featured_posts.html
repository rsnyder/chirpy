{% assign featured = site.posts | where: 'featured', 'true' %}

{%- if featured.size > 0 -%}

<h1>Featured Essays</h1>

<div id="post-list" class="flex-grow-1 px-xl-1">
    {% for post in featured %}
    {% include post_list_item.html post=post %}
    {% endfor %}
</div>

<h1>All Essays</h1>

{%- endif -%}
